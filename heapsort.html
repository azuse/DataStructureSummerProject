<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>堆排序</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">堆的建立和筛选演示</a>
        </div>
    </nav>
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="在此输入数组，以,号分割。" id="inputArray" type="text" class="validate">
                <label for="inputArray" ">输入数组</label>
            </div>
        </div>
        <div class="row ">
            <div class="col s4 ">
                <a href="#! " id="btn " class="btn" onclick="docal()">计算</a>
            </div>
        </div>
    </div>
    <canvas width="1500 " height="2000 " style="height:600px;width:600px; ">
        堆的计算会在此进行演示，若您没有看到演示，可能是您的数组输入有误或您所使用的浏览器不支持html5 canvas。
    </canvas>

    <script src="res/js/jquery-2.1.1.min.js "></script>
    <script src="res/js/materialize.min.js "></script>

    <script src="heapsort.js "></script>
</body>

</html>
